<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="hero-container">
            <div class="home-container">
                <h1 class="team">
                    BULLS 
                </h1>
                <h1 class="score" id="home-score">
                    0
                </h1>
                <button id="home-1" onclick="addScore(this)">
                    +1
                </button>
                <button id="home-2" onclick="addScore(this)">
                    +2
                </button>
                <button id="home-3" onclick="addScore(this)">
                    +3
                </button>
            </div>
            <button id="new-game" onclick="reset()">
                RESET
            </button>
            <div class="guest-container">
                <h1 class="team">
                    GUEST 
                </h1>
                <h1 class="score" id="guest-score">
                    0
                </h1>
                <button id="guest-1" onclick="addScore(this)">
                    +1
                </button>
                <button id="guest-2" onclick="addScore(this)">
                    +2
                </button>
                <button id="guest-3" onclick="addScore(this)">
                    +3
                </button>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
